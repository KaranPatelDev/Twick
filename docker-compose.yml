version: '3.8'

services:
  web:
    build: .
    container_name: twick_django
    ports:
      - "8000:8000"
    volumes:
      # Mount media directory for persistent file uploads
      - ./media:/app/media
      # Mount static files (optional for development)
      - ./staticfiles:/app/staticfiles
      # Mount database for persistence
      - ./db.sqlite3:/app/db.sqlite3
    environment:
      - DJANGO_SETTINGS_MODULE=twick.settings
      - DEBUG=1
    restart: unless-stopped
    
