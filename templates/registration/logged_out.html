{% extends "layout.html" %}

{% block title %}Signed Out - Twick{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="tweet-card p-4">
            <div class="text-center">
                <i class="bi bi-check-circle-fill fs-1 text-success mb-3"></i>
                <h2 class="h3 mb-3">You've been signed out</h2>
                <p class="text-muted mb-4">Thanks for using Twick! You have been successfully signed out of your account.</p>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a href="{% url 'home' %}" class="btn btn-outline-primary me-md-2">
                        <i class="bi bi-house me-1"></i>Go Home
                    </a>
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="bi bi-box-arrow-in-right me-1"></i>Sign In Again
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
